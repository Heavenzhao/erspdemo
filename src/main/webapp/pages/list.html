<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>列表模板</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-table.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="../js/html5shiv.min.js"></script>
      <script src="../js/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    	body {
            padding-top: 70px;
            padding-bottom: 40px;
            color: #5a5a5a;
        }
        .summary {
            padding-right: 15px;
            padding-left: 15px;
        }
    </style>
  </head>
  <body>
  	<!-- 顶部导航 -->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="menu-nav">
	    <div class="container">
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	                <span class="sr-only">切换导航</span>
	                <span class="icon-bar">&nbsp;</span>
	                <span class="icon-bar">&nbsp;</span>
	                <span class="icon-bar">&nbsp;</span>
	            </button>
	            <a class="navbar-brand" href="#"></a>
	        </div>
	        <div class="navbar-collapse collapse">
	            <ul class="nav navbar-nav">
	                <li class="active"><a href="#">&nbsp;</a></li>
	                <li><a href="#">&nbsp;</a></li>
	                <li><a href="#">&nbsp;</a></li>
	                <li><a href="#">&nbsp;</a></li>
	            </ul>
	        </div>
	    </div>
	</div>
    <div class="container summary">
    	<div class="row">
    		<div class="col-md-12">
    			<table id="table"></table>
    		</div>
    	</div>
    	<footer>
	        <p class="pull-right"><a href="#top">回到顶部</a></p>
	
	        <p>&copy; http://www.ordinov.com </p>
    	</footer>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-table.js"></script>
    <script src="../js/bootstrap-table-zh-CN.js"></script>
    <script type="text/javascript">
    $('#table').bootstrapTable({
        columns: [{
            field: 'id',
            width: 60,
            title: '产品编号'
        }, {
            field: 'name',
            width: 200,
            title: '产品名称'
        }, {
            field: 'price',
            width: 120,
            title: '产品价格'
        },{
            title: '操作',
            align: 'center',
            width: 10,
            formatter:function(value,row,index){
                var a = '<a href="#">编辑</a>';
                return a;
            } 
        }],
        data: [{
            id: 1,
            name: 'Item 1',
            price: '$1'
        }, {
            id: 2,
            name: 'Item 2',
            price: '$2'
        },{
            id: 3,
            name: 'Item 3',
            price: '$3'
        },{
            id: 4,
            name: 'Item 4',
            price: '$4'
        },{
            id: 5,
            name: 'Item 5',
            price: '$5'
        },{
            id: 6,
            name: 'Item 6',
            price: '$6'
        },{
            id: 7,
            name: 'Item 7',
            price: '$7'
        },{
            id: 8,
            name: 'Item 8',
            price: '$8'
        },{
            id: 9,
            name: 'Item 9',
            price: '$9'
        },{
            id: 10,
            name: 'Item 10',
            price: '$10'
        },{
            id: 11,
            name: 'Item 11',
            price: '$11'
        },{
            id: 12,
            name: 'Item 12',
            price: '$12'
        },{
            id: 13,
            name: 'Item 13',
            price: '$13'
        },{
            id: 14,
            name: 'Item 14',
            price: '$14'
        }],
		sortable: true, 
		sortName:"id",
		sortOrder:"asc",
		clickToSelect: true,
		sidePagination : "client",
		uniqueId : "id",
		height:472,
		search : false,
		striped : true,
		pagination : true,
		pageNumber:1,
		pageSize : 10,
		pageList : [10,20,50,100],
		queryParams : function getParams(params) {
			return {
				page : this.pageNumber,
				rows : params.limit,
				sord:this.sortOrder,
				sidx:this.sortName
			};
		}
    });
    </script>
  </body>
</html>
