<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>企业资源共享平台--登录</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="login yahei">
	<div class="container">
		<!-- 左边背景图片 -->
		<div class="login-bg">
			<a href="#">
				<img src="../images/a-1.png" height="400" width="630" alt="企业资源共享平台">
			</a>
		</div>

		<div class="login-inner">
			<div class="login-top">
				<ul>
	        		<li class="first current" style="margin-top:-10px;">会员登录 </li>
	        		<li style="float:right;margin-top:-50px;">管理员登录 </li>
	    	    </ul>
			</div>
			<div id="form_tab" class="login-form">
				<form id="form-login" name="Formlogin" method="post">
					<input name="utype" value="" type="hidden" id="utype">
					<div class="login_textreg">
						<div id="error_login" class="show_error"></div>
						<p>
							<input type="text" class="login-text ui-text2" name="username" id="username" placeholder="请输入用户名">
						</p>
						<p>
							<input type="password" class="login-text ui-text2 pwd" name="password" id="password" placeholder="请输入密码">
						</p>
					</div>
					<div class="login_buttonreg">
						<input name="submitlogin" class="login-sub" value="登录" type="button" id="login">
					</div>
					<p class="ten1">
						还没有账号？
						<a href="#" class="forget">我要注册</a>
					</p>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
